name: "pipeline"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
    types:
      - "opened"
      - "synchronize"

jobs:
  pipeline:
    runs-on: ubuntu-24.04
    env:
      SSR: "false"
      PORT: 3000
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Installing dependencies
        run: pnpm i --recursive --frozen-lockfile

      - name: Running linting
        run: pnpm lint
      - name: Building frontend
        run: pnpm build

      - name: Deploy to render
        if: ${{ github.event_name == 'push' }}
        run: curl https://api.render.com/deploy/srv-${{secrets.RENDER_SERVICE_ID}}?key=${{secrets.RENDER_API_KEY}}

      - name: Replaces /assets/* links in the index.html to ./assets/* for gh-pages compatibility
        run: sed -i "s/\/assets/\.\/assets/" index.html
        working-directory: ./dist/client
      - name: Deploy to github pages
        if: ${{ github.event_name == 'push' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/client
